<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Upload book</title>
    <meta bookName="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Upload new book</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="bookName" class="col-form-label">Book name</label>
                        <input type="text" th:field="*{bookName}" class="form-control" id="bookName" placeholder="book name...">
                        <span th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description...">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>


                      <div class="form-group col-md-12">
                    <form action="/addbook" id="singleUploadForm" name="singleUploadForm"  method="post" enctype="multipart/form-data">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                          <div class="upload-response">
                              <div id="singleFileUploadError"></div>
                              <div id="singleFileUploadSuccess"></div>
                          </div>
                    </div>
                    <div class="multiple-upload">
                        <h3>Upload Multiple Files</h3>
                        <form action="/addbook" id="multipleUploadForm" name="multipleUploadForm"  method="post" enctype="multipart/form-data">
                            <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
                            <button type="submit" class="primary submit-btn">Submit</button>
                        </form>
                        <div class="upload-response">
                            <div id="multipleFileUploadError"></div>
                            <div id="multipleFileUploadSuccess"></div>
                        </div>
                    </div>

                   <!-- <div class="form-group col-md-12">
                        <label for="description" class="col-form-label">Browse</label>
                        <input type="file" th:field="*{description}" class="form-control" id="description" placeholder="path...">
                        <span th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-folder-open ml-2"></i></span>
                    </div>-->
                  <!--  <div class="form-group col-md-12">
                    <form action="/addbook" method="post" enctype="multipart/form-data">
                        <input type="file" name="files" multiple>
                       &lt;!&ndash; <input type="submit"  value="Upload files">&ndash;&gt;
                    </form>
                    </div>-->


                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Upload book">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
